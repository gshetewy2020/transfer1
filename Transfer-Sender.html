<!--============================= Login =============================-->
<div class="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
               <div id="login-overlay" class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-body">
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="well">
                               <span><a  href="Transfer-registeration.html" style='font-size:50px;'>&#10094;</span></a>
                                        <a href="index.html" ><img src="images/responsive-logo.png" class="img-fluid" alt="logo"></a>
                                    
                                
                                      
                                           <h2>Transfer Sender   <span style='font-size:20px;'>&#128526;</span></h2> 
                                          
                                           <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                                            <div class="form-group">
                                                <label for="text" class="control-label">Enter Passenger Name</label>
                                                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="Passenger Name">
                                                <span class="help-block"></span>
                                            </div>
                                            
                                          <div class="form-group">
                                              <label for="username" class="control-label">Enter Passenger Phone number</label>
                                              <input type="tel" class="form-control" id="username" name="Phone" value="" required="" title="Please enter Passenger number" placeholder="Phone number">
                                              <span class="help-block"></span>
                                          </div>
                                          

                                          <div class="form-group">
                                              <label for="Email" class="control-label">Enter Passenger flight code</label>
                                              <input type="text" class="form-control" id="username" name="flightcode" value="" required="" title="Please enter flight code" placeholder="TK09090">
                                              <span class="help-block"></span>
                                          </div>
                                           
                                            
                                            <button type="submit" class="btn btn-warning" id="js-subscribe-btn">Register </button>                                        
                                            </form>
                                  </div>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--//End Login -->
